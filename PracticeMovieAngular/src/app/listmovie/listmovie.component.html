<div class="container">
    <div class="jumbotron">
        <h1>MOVIE LISTING</h1>
        <table class="table">
            <thead>
                <th>ID</th>
                <th>MOVIE NAME</th>
                <th>RATINGS</th>
                <th>YEAR RELEASE</th>
                <th>DETAILS</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>

            <tbody>
                <tr *ngFor="let m of moviedata">
                    <td>{{m.id}}</td>
                    <td>{{m.name}}</td>
                    <td>{{m.rating}}</td>
                    <td>{{m.yearRelease}}</td>
                    <td><a [routerLink]="['/find/',m.id]">View</a></td>&nbsp;
                    <td><a [routerLink]="['/edit/',m.id]">Edit</a></td>&nbsp;
                        <td><a [routerLink]="['/delete/',m.id]" style="color: red; text-decoration-color: red;">Delete</a></td>&nbsp;
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
