<h2>Adding Details</h2>
<hr>
<form (ngSubmit)="savedata(detailsdata)" #detailsform="ngForm">
    <div>
        <label for="actor">Actor Name</label>
        <input type="text" id="actor" name="actor" [(ngModel)]="detailsdata.actor" #actor="ngModel" class="form-control">
    </div>

    <div>
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" [(ngModel)]="detailsdata.gender" #actor="ngModel" class="form-control">
    </div>

    <div>
        <label for="actor">Actor Name</label>
        <input type="text" id="actor" name="actor" [(ngModel)]="detailsdata.actor" #actor="ngModel" class="form-control">
    </div>
    <div>
        <label for="role">Select Role</label>
        <select id="role" name="role" [(ngModel)]="detailsdata.role" class="form-control">
            <option value="Hero">Hero</option>
            <option value="Heroin">Heroin</option>
            <option value="Villain">Villain</option>
            <option value="Comedian">Comedian</option>
        </select>
    </div>
    <br><br>
    <p>
    <input type="submit" value="save" class="btn btn-success" [disabled]="!detailsform.valid">
    </p>

</form>
