<h1>ADDING MOVIE</h1>
<hr>

<form (ngSubmit)="saveData(moviedata)" #movieform="ngForm" class="form">
    <div class="form-group">
        <label for="name">Movie Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Movie Name" [(ngModel)]="moviedata.name" required #name="ngModel">
    </div>
    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="text" id="rating" name="rating" placeholder="Enter Rating" [(ngModel)]="moviedata.rating" required #rating="ngModel" min="1" max="5">
    </div>
    <div class="form-group">
        <label for="year">Release Year</label>
        <input type="text" id="year" name="year" placeholder="Enter Year" [(ngModel)]="moviedata.yearRelease" required #yearRelease="ngModel">
    </div>
   <br><br>
   <p>
    <input type="submit" value="Save" class="btn btn-success" [disabled]="!movieform.valid">
   </p>
</form>
